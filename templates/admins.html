{% extends "base.html" %}

{% block content %}
<div class="card p-4">
    <h3 class="mb-4">Admin Management</h3>

    <!-- Add Admin Form -->
    <form method="POST" class="mb-4 row g-2">
        <div class="col-md-8">
            <input type="email" class="form-control" name="email" placeholder="Add new admin" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">Add Admin</button>
        </div>
    </form>

    <!-- Admins Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for admin in admins %}
                <tr>
                    <td>{{ admin.email }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_admin', admin_id=admin.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
