{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h3 class="mb-4">Manage App Access</h3>

    <form method="POST" action="{{ url_for('add_access_user') }}" class="mb-4 row g-2">
        <div class="col-md-8">
            <input type="email" class="form-control" name="email" placeholder="Add new allowed email" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Add Email</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_access_user', user_id=user.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
