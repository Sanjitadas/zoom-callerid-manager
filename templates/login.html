<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Caller ID Update Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .login-card h2 {
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .login-card p {
      color: #64748b;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 10px;
      height: 45px;
      margin-bottom: 15px;
      padding-left: 40px;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }

    .position-relative {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #64748b;
    }

    .btn-login {
      background: #2563eb;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      height: 45px;
      width: 100%;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #1e40af;
    }

    .alert {
      border-radius: 10px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="login-card">
    <h2>ðŸ“ž Zoom Caller ID Manager</h2>
    <p>Enter your credentials to log in</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="position-relative">
            <i class="bi bi-envelope input-icon"></i>
            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
        </div>

        <div class="position-relative">
            <i class="bi bi-lock input-icon"></i>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-label="Password" required>
            <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <button type="submit" class="btn btn-login mt-2">Log In</button>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const icon = document.querySelector('.toggle-password');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    }
  }
</script>
</body>
</html>
