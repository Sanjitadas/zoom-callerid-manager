{% extends "base.html" %}
{% block title %}Login - Zoom CID Manager{% endblock %}

{% block content %}
<style>
    /* Full-page gradient background */
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-bg {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }

    /* Card styling */
    .login-card {
        width: 380px;
        border-radius: 20px;
        padding: 40px 30px;
        background: #ffffff;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: fadeInUp 0.8s ease forwards;
        transform: translateY(30px);
        opacity: 0;
    }

    .login-card h2 {
        color: #4e54c8;
        font-weight: 700;
        letter-spacing: 1px;
        text-align: center;
        margin-bottom: 25px;
    }

    /* Form controls */
    .form-control {
        border-radius: 10px;
        border: 1px solid #ced4da;
        padding: 12px 15px;
        margin-bottom: 15px;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #4e54c8;
    }

    /* Login button */
    .btn-login {
        background: #4e54c8;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        width: 100%;
        transition: background 0.2s;
    }
    .btn-login:hover {
        background: #3b40a0;
    }

    /* Forgot password link */
    .forgot-password {
        display: block;
        text-align: right;
        font-size: 0.9rem;
        color: #6c757d;
        margin-top: 5px;
        text-decoration: none;
    }
    .forgot-password:hover {
        color: #4e54c8;
    }

    /* Animation */
    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media(max-width: 400px) {
        .login-card {
            width: 90%;
            padding: 30px 20px;
        }
    }
</style>

<div class="login-bg">
    <div class="login-card">
        <h2>BlackBox Zoom CID Portal</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <input class="form-control" name="email" type="email" placeholder="Email" required>
            <input class="form-control" name="password" type="password" placeholder="Password" required>
            <button type="submit" class="btn-login">Login</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>
</div>
{% endblock %}
