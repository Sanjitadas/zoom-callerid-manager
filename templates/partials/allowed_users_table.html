<table class="table table-striped table-hover align-middle">
    <thead class="table-primary">
        <tr>
            <th>Email</th>
            <th>Created At</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in allowed_users %}
        <tr id="user-{{ user.id }}">
            <td>{{ user.email }}</td>
            <td>{{ user.created_at.strftime('%Y-%m-%d %H:%M') if user.created_at else '-' }}</td>
            <td id="user-password-{{ user.id }}">{{ user.default_password or '-' }}</td>
            <td>
                <button class="btn btn-sm btn-warning me-1" onclick="resetPassword('allowed', {{ user.id }})">
                    <i class="bi bi-key"></i>
                </button>
                <form method="POST" action="{{ url_for('main.delete_access_user', user_id=user.id) }}" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Remove this user?')">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center text-muted">No users found.</td></tr>
        {% endfor %}
    </tbody>
</table>
