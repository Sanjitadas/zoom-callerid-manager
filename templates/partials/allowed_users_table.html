<!-- partials/allowed_users_table.html -->
<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Allowed Users</h5>
    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
      <i class="bi bi-person-plus"></i> Add User
    </button>
  </div>
  <div class="card-body table-responsive">
    {% if allowed_users %}
    <table class="table table-hover align-middle" id="allowed-users-table">
      <thead class="table-light">
        <tr>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in allowed_users %}
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at.strftime('%Y-%m-%d %H:%M') if user.created_at else '-' }}</td>
          <td>
            <button class="btn btn-sm btn-danger remove-user-btn" data-user-id="{{ user.id }}">
              <i class="bi bi-x-circle"></i> Remove
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p class="text-muted text-center">No allowed users yet.</p>
    {% endif %}
  </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-card">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add Allowed User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="mb-3">
            <label for="new-user-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="new-user-email" required>
          </div>
          <div class="mb-3">
            <label for="new-user-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="new-user-password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="add-user-btn">
          <i class="bi bi-plus-circle"></i> Add User
        </button>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  const addUserBtn = document.getElementById("add-user-btn");
  addUserBtn?.addEventListener("click", async function(){
    const email = document.getElementById("new-user-email").value.trim();
    const password = document.getElementById("new-user-password").value.trim();
    if(!email || !password){
      alert("Email and password are required!");
      return;
    }

    try{
      const res = await fetch("{{ url_for('main.ajax_add_allowed_user') }}", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ email, password })
      });
      const data = await res.json();
      if(data.status === "success"){
        const container = document.querySelector("#allowed-users-table tbody");
        if(container) container.innerHTML = data.table_html;
        document.getElementById("new-user-email").value = "";
        document.getElementById("new-user-password").value = "";
        bootstrap.Modal.getInstance(document.getElementById("addUserModal")).hide();
      } else {
        alert(data.message);
      }
    } catch(err){ console.error(err); alert("Failed to add user."); }
  });

  // Remove user buttons (delegation)
  document.addEventListener("click", async function(e){
    if(e.target.closest(".remove-user-btn")){
      const btn = e.target.closest(".remove-user-btn");
      const userId = btn.getAttribute("data-user-id");
      const confirmed = confirm("Are you sure you want to remove this user?");
      if(!confirmed) return;

      try{
        const res = await fetch(`{{ url_for('main.ajax_delete_allowed_user', user_id=0) }}`.replace("0", userId), {
          method:"POST"
        });
        const data = await res.json();
        if(data.status === "success"){
          const container = document.querySelector("#allowed-users-table tbody");
          if(container) container.innerHTML = data.table_html;
        } else alert(data.message);
      } catch(err){ console.error(err); alert("Failed to remove user."); }
    }
  });
})();
</script>
