<table class="table table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th>Email</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for user in allowed_users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>
                {% if user.is_online %}
                <span class="badge bg-success">Online</span>
                {% else %}
                <span class="badge bg-secondary">Offline</span>
                {% endif %}
            </td>
        </tr>
        {% else %}
        <tr><td colspan="2" class="text-center text-muted">No allowed users found.</td></tr>
        {% endfor %}
    </tbody>
</table>
