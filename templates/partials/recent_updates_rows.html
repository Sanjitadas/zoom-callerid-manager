{% for update in recent_updates %}
<tr>
    <td>{{ update.email }}</td>
    <td>{{ update.caller_id }}</td>
    <td>{{ update.updated_by }}</td>
    <td>{{ update.updated_ts.strftime('%Y-%m-%d %H:%M') if update.updated_ts else '-' }}</td>
    <td>
        {% if update.success %}<span class="badge bg-success">Success</span>
        {% else %}<span class="badge bg-danger">Failed</span>{% endif %}
    </td>
</tr>
{% else %}
<tr><td colspan="5" class="text-center text-muted">No recent updates.</td></tr>
{% endfor %}
